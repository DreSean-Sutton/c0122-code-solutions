<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form class="container">
    <h1>learn more</h1>
    <label for="email" class="">company email</label>
    <input id="email" type="email" placeholder="sally@company.co">
    <label for="name" class="">name</label>
    <input id="name" type="text" placeholder="Sally Smith">
    <label for="location" class="">where are you hiring?</label>
    <input id="location" type="text" placeholder="City, Country">
    <label for="how-many" class="">how many engineers are you hiring in the next 6 months?</label>
    <select name="Engineers" id="how-many">
      <option value="1-2 Engineers">1-2 Engineers</option>
      <option value="3-4 Engineers">3-4 Engineers</option>
      <option value="5-6 Engineers">5-6 Engineers</option>
      <option value="yes.">yes.</option>
    </select>
    <div class="submit">
      <input type="submit">
    </div>
  </form>
</body>
</html>
