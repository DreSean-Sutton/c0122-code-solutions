<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>new arrivals</h1>
  <main class="container">
    <div class="row content-layout align-items-flex-end">
      <div class="column-one-fifth">
        <div>
          <img src="images/dress1.jpeg" alt="Black Dress">
        </div>
        <p class="capitalized-text">free people <span class="grey-text-coler">| size 6</span></p>
        <p><span class="text-background-color">$35</span> <span class="grey-text-color line-through">$125 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <div>
          <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent bag">
        </div>
        <p class="capitalized-text">yves saint laurent <span class="grey-text-color">| one-size</span></p>
        <p><span class="text-background-color">$200</span> <span class="grey-text-color line-through">$1600 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <div>
          <img src="images/key.jpeg" alt="Tiffany Key">
        </div>
        <p class="capitalized-text">tiffany <span class="grey-text-color">| one-size</span></p>
        <p><span class="text-background-color">$476</span> <span class="grey-text-color line-through">$2000 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <div>
          <img src="images/lv-bag.jpg" alt="Louis Vuitton bag">
        </div>
        <p class="capitalized-text">louis vuitton <span class="grey-text-color">| one-size</span></p>
        <p><span class="text-background-color">$95</span> <span class="grey-text-color line-through">$1200 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <div>
          <img src="images/dress2.jpeg" alt="Blue Dress">
        </div>
        <p class="capitalized-text">reformation <span class="grey-text-color">| size 4</span></p>
        <p><span class="text-background-color">$20</span> <span class="grey-text-color line-through">$198 retail</span></p>
      </div>
    </div>
  </main>
</body>
</html>
