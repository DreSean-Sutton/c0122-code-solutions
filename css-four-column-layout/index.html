<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/style.css">
  <title>CSS Four Column Layout</title>
</head>
<body>
  <main class="container">
    <h1>how it works</h1>
    <div class="row content-layout justify-content-space-between">
      <div class="column-one-fifth text-align-center">
        <img src="images/screen-1.png" alt="App switching">
        <img class="icons-layout" src="images/switch-icon.png" alt="shuffle icon">
        <h3>app switching</h3>
        <p>Toggles all your apps on and off</p>
      </div>
      <div class="column-one-fifth text-align-center">
        <img src="images/screen-2.png" alt="">
        <img class="icons-layout" src="images/filter-icon.png" alt="filtering icon">
        <h3>trip filtering</h3>
        <p>Evalues your trip requests</p>
      </div>
      <div class="column-one-fifth text-align-center">
        <img src="images/screen-3.png" alt="">
        <img class="icons-layout" src="images/slider-icon.png" alt="">
        <h3>service filters</h3>
        <p>Accepts only your ideal trips</p>
      </div>
      <div class="column-one-fifth text-align-center">
        <img src="images/screen-4.png" alt="">
        <img class="icons-layout" src="images/bars-icon.png" alt="">
        <h3>stats &#43; mileage</h3>
        <p>Tracks your trips across all apps</p>
      </div>
    </div>
  </main>
</body>
</html>
