<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <section>
    <form action="">
      <label for="email">Email</label> <br>
      <input id="email" type="email"> <br>
      <label for="coding-cool">Why is coding cool?</label> <br>
      <select name="coding-cool" id="coding-cool">
        <option value="">Select an option</option>
        <option value="Because it's interesting">Because it's interesting</option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>
      <p>Favorite Language (choose one)</p>
      <input name="favorite-lang" id="html-lang" type="radio">
      <label for="html-lang">HTML</label>
      <input name="favorite-lang" id="css-lang" type="radio">
      <label for="css-lang">CSS</label>
      <input name="favorite-lang" id="js-lang" type="radio">
      <label for="js-lang">JavaScript</label>
      <p>Would you like to sign up for more information?</p> <br>
      <input id="signup" type="checkbox" value="">
      <label for="signup">Sign me up!</label> <br>
      <label for="comments">Comments</label> <br>
      <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Coding is awesome!"></textarea> <br>
      <input type="submit" value="submit">
    </form>
  </section>
</body>
</html>
