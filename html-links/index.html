  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>html-links</title>
  <style>

    a:focus {
      opacity: .74;

<body>

  <section>

    </li>
    <li>
      <a href="https://www.ask.com/" target="_blank">Ask</a>

    <li>

    </li>
    <!-- Bing is last, cuz it's beyond suboptimal -->

    </li>
