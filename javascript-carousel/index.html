<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <!-- <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/styles.css">

<body>
  <section class="container">
    <div class="row content-layout">
      <div class="arrow-icon-layout">
        <i class="fa-solid fa-angle-left arrow-icon"></i>
      </div>
      <div class="img-layout">
        <img src="images/025.png" alt="pikachu">
      </div>
      <div class="img-layout hidden">
        <img src="images/001.png" alt="pikachu">
      </div>
      <div class="img-layout hidden">
        <img src="images/004.png" alt="pikachu">
      </div>
      <div class="img-layout hidden">
        <img src="images/025.png" alt="pikachu">
      </div>
      <div class="img-layout hidden">
        <img src="images/025.png" alt="pikachu">
      </div>
      <div class="arrow-icon-layout">
        <i class="fa-solid fa-angle-right arrow-icon"></i>
      </div>
    </div>
    <div class="row justify-content-center align-items-center">
      <div class="circle-div margin-auto black-circle"></div>
    </div>
    <!-- <i class="fa-solid fa-circle circle-icon"></i> -->
  </section>
  <script src="main.js"></script>
