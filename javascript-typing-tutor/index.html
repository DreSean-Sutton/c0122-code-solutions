<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/style.css">
  <title>JavaScript Typing Tutor</title>
</head>
<body>
  <div class="container position-relative">
    <div id="overlay" class="overlay hidden"></div>
    <div class="row content-layout">
      <div class="">
        <h1>
          <span class="border-bottom">g</span>
          <span>r</span>
          <span>u</span>
          <span>m</span>
          <span>p</span>
          <span>y</span>
          <span> </span>
          <span>w</span>
          <span>i</span>
          <span>z</span>
          <span>a</span>
          <span>r</span>
          <span>d</span>
          <span>s</span>
          <span> </span>
          <span>m</span>
          <span>a</span>
          <span>k</span>
          <span>e</span>
          <span> </span>
          <span>t</span>
          <span>o</span>
          <span>x</span>
          <span>i</span>
          <span>c</span>
          <span> </span>
          <span>b</span>
          <span>r</span>
          <span>e</span>
          <span>w</span>
        </h1>
        <button id="stats-button" class="stats-button hidden">check stats</button>
        <button id="reset-button" class="reset-button">reset</button>
        <button id="backup-reset-button" class="reset-button hidden">reset</button>
      </div>
    </div>
    <div id="modal" class="row modal-layout hidden">
      <div class="column-four-fifth">
        <h2>congrats!</h2>
        <p id="correct-answers"></p>
        <p id="wrong-answers"></p>
        <p>play again?</p>
        <div class="row button-layout">
          <button id="yes-button" class="yes-button">yes</button>
          <button id="no-button" class="no-button">no</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
